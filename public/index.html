<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Melee Online</title>
        <link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css" />
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="page-background" class="page-background">
            <img id="background-image" src="img/final_destination.png">
        </div>

        <div class="page-container">
            <div id="main-container" class="container" style="opacity: 1;">
                <div id="search-container" class="container container-search">
                    <input id="search-bar" class="search-bar" tabindex="1" type="text" placeholder="Username"/>
                </div>
            </div>
        </div>

        <button id="play" class="play-button center-element">Play</button>

        <div id="sento" class="output"></div>

        <script src="js/searchbar.js"></script>
    </body>
</html>
